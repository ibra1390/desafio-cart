<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-rose-50 font-sans min-h-screen">
    <div class="productos-container grid grid-cols-1 md:grid-cols-2 gap-4 p-8">
      <h2 class="text-2xl font-bold mb-6">Desserts</h2>
    </div>

    <div class="lg:w-96 bg-white p-6 rounded-xl shadow-lg max-h-80">
      <h3 class="text-xl font-bold text-orange-700 mb-4">Your Cart(0)</h3>
      <div
        class="carrito text-center py-8 flex flex-col items-center justify-center"
      >
        <img src="assets/images/illustration-empty-cart.svg" class="" />
        <p class="text-orange-950">your added items will appear here</p>
      </div>
    </div>
    <div
      class="hidden modal fixed inset-0 bg-black/50 flex items-center justify-center px-10"
    ></div>
  </body>
</html>
