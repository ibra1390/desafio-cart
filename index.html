<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css">
    <script src="./main.js" defer></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-rose-50 font-sans min-h-screen">
    <h2 class="text-2xl font-bold mb-6">Desserts</h2>
    <div class="productos-container grid grid-cols-1 md:grid-cols-3 gap-4 p-8">
    </div>

    <div class="lg:w-96 bg-white p-6 rounded-xl shadow-lg max-h-80">
      <h3 class="text-xl font-bold text-orange-700 mb-4">Your Cart(0)</h3>
      <div
        class="carrito text-center py-8 flex flex-col items-center justify-center"
      >
        <img src="assets/images/illustration-empty-cart.svg" class="" />
        <p class="text-orange-950">your added items will appear here</p>
      </div>
    </div>
    <div
      class="modal fixed inset-0 bg-black/50 flex items-center justify-center px-10"
    >
    <div class="bg-white rounded-2xl shadow-xl p-6 w-[360px] text-center space-y-4 ">
    
    <div class="flex justify-center">
      <div class="w-10 h-10 flex items-center justify-center bg-green-100 rounded-full">
        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>

    
    <h2 class="text-2xl font-bold text-brown-800">Order Confirmed</h2>
    <p class="text-gray-500 text-sm">We hope you enjoy your food!</p>

    
    <div id="order-list" class="bg-gray-50 rounded-lg p-4 space-y-3 text-left"></div>
 
    <div class="flex justify-between border-t border-gray-200 pt-3">
      <p class="font-semibold text-gray-700">Order Total</p>
      <p id="order-total" class="font-bold text-xl text-gray-800">$0.00</p>
    </div>

   
    <button class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 rounded-full transition">
      Start New Order
    </button>
  </div>
  
  </div>
  </body>
</html>
